<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: #f7fafc;
            color: #1a202c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }
        .card {
            background-color: #ffffff;
            padding: 2rem 3rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .result-text {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .approved {
            color: #2f855a; /* Dark green text */
        }
        .not-approved {
            color: #c53030; /* Dark red text */
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background-color: #4c51bf;
            color: #ffffff;
            font-weight: 600;
            border-radius: 0.375rem;
            text-decoration: none;
            transition: background-color 0.2s ease-in-out;
        }
        .btn:hover {
            background-color: #434190;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-8">
    <div class="card">
        <h1 class="text-2xl font-bold mb-4">Prediction Result</h1>
        <div class="result-text {% if is_approved %}approved{% else %}not-approved{% endif %}">
            {{ prediction_text }}
        </div>
        <a href="/" class="btn">Predict Another Loan</a>
    </div>
</body>
</html>
