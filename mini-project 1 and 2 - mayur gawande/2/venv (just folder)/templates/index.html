<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Insurance Cost Predictor</title>
    <!-- Use Tailwind CSS for a clean and responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: #f0f4f8; /* Soft background color */
            color: #1f2937; /* Darker text for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            max-width: 1000px;
            width: 100%;
        }
        @media (min-width: 1024px) {
            .container {
                grid-template-columns: 2fr 1fr;
            }
        }
        .card {
            background-color: #ffffff;
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: #1e3a8a; /* Dark blue title */
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4b5563; /* Medium gray label text */
        }
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.75rem;
            background-color: #f9fafb;
            transition: all 0.2s ease-in-out;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6; /* Blue border on focus */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        .btn {
            width: 100%;
            padding: 1rem;
            background-color: #1e3a8a; /* Dark blue button */
            color: #ffffff;
            font-weight: 600;
            border-radius: 0.75rem;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s ease-in-out;
            margin-top: 1rem;
        }
        .btn:hover {
            background-color: #1d4ed8; /* Lighter blue on hover */
        }
        #bmi-result {
            margin-top: 1rem;
            font-weight: 600;
            text-align: center;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: #e0f2fe; /* Light blue background */
            color: #1e40af; /* Dark blue text */
            border: 1px solid #93c5fd; /* Blue border */
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-8">
    <div class="container">
        <!-- Main Prediction Form -->
        <div class="card">
            <h1>Medical Insurance Cost Predictor</h1>
            
            <form action="/predict" method="post">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8">
                    <!-- Left Column -->
                    <div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" name="age" id="age" placeholder="e.g., 35" required>
                        </div>
                        <div class="form-group">
                            <label for="bmi">BMI</label>
                            <input type="number" name="bmi" id="bmi" step="0.01" placeholder="e.g., 25.5" required>
                        </div>
                        <div class="form-group">
                            <label for="smoker">Smoker</label>
                            <select name="smoker" id="smoker" required>
                                <option value="">Select an option</option>
                                <option value="yes">yes</option>
                                <option value="no">no</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Right Column -->
                    <div>
                        <div class="form-group">
                            <label for="sex">Sex</label>
                            <select name="sex" id="sex" required>
                                <option value="">Select an option</option>
                                <option value="male">male</option>
                                <option value="female">female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="children">Children</label>
                            <input type="number" name="children" id="children" placeholder="e.g., 2" required>
                        </div>
                        <div class="form-group">
                            <label for="region">Region</label>
                            <select name="region" id="region" required>
                                <option value="">Select a region</option>
                                <option value="southeast">southeast</option>
                                <option value="southwest">southwest</option>
                                <option value="northeast">northeast</option>
                                <option value="northwest">northwest</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn">Predict Cost</button>
            </form>
        </div>

        <!-- BMI Calculator -->
        <div class="card">
            <h2 class="text-xl font-bold text-center mb-4">BMI Calculator</h2>
            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" placeholder="e.g., 175" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" placeholder="e.g., 70" required>
            </div>
            <button type="button" id="calculate-bmi-btn" class="btn">Calculate BMI</button>
            <div id="bmi-result" class="mt-4"></div>
        </div>
    </div>
    
    <script>
        document.getElementById('calculate-bmi-btn').addEventListener('click', function() {
            const heightCm = parseFloat(document.getElementById('height').value);
            const weightKg = parseFloat(document.getElementById('weight').value);
            const resultDiv = document.getElementById('bmi-result');
            const bmiInput = document.getElementById('bmi');

            if (heightCm && weightKg && heightCm > 0 && weightKg > 0) {
                // Convert height from cm to meters
                const heightM = heightCm / 100;
                // Calculate BMI
                const bmi = weightKg / (heightM * heightM);
                
                // Round to two decimal places
                const roundedBmi = bmi.toFixed(2);
                
                // Update the BMI input field in the main form
                bmiInput.value = roundedBmi;

                // Display the result to the user
                resultDiv.textContent = 'Your BMI is: ' + roundedBmi;
                resultDiv.style.display = 'block';

            } else {
                resultDiv.textContent = 'Please enter valid height and weight.';
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
